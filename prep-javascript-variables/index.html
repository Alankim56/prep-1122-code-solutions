<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
   var fullName = 'Alan Kim';
   console.log('fullName:', fullName);
   var numberofPets = 1;
   console.log('numberofPets:', numberofPets);
   var likesVegetables = true;
   console.log('likesVegetables:', likesVegetables);
   var nothing = null;
   console.log('nothing:', nothing);
   var never;
   console.log('never:', never);
  </script>
</body>
</html>
